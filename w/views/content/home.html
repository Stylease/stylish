<div class="mobile-slider relate visible-xs"><flex-slider ng-if="mySlides.length>0" flex-slide="s in mySlides track by $index" prev-text="" next-text="" direction-nav=false><li ng-if="s.mobileimage !==''"><img ng-src={{s.mobileimage|serverimage}} class=img-responsive></li></flex-slider></div><div class="home-slider relate hidden-xs"><flex-slider ng-if="mySlides.length>0" flex-slide="s in mySlides track by $index" prev-text="" next-text="" direction-nav=false><li><img ng-src={{s.image|serverimage}} class=img-responsive></li></flex-slider></div><div class=container-fluid><div class="how-it-works relate"><div class="play get-center font-serif"><span>HOW IT <img src=img/play-work.png> WORKS</span></div></div></div><div class=occasion-main><div class=container-fluid><div ng-repeat="subcat in subcategory"><div class=row-flex ng-if="subcat.length == null"><div class="relate mt20 mb20 pointer ban-width" ui-sref="product({'name':subcat.name})"><img ng-src={{subcat.image|serverimage}} class=img-responsive><div class=tag-name1><label>{{subcat.name}}</label></div></div></div><div class="row adj-margin" ng-repeat="subc in subcat" ng-if="subcat.length > 0"><div class="col-md-6 col-sm-6 col-xs-6 adj-padd" ng-repeat="sub in subc"><div class="relate mr10 pointer ban-width" ui-sref="product({'name':sub.name})"><img ng-src={{sub.image|serverimage}} class=img-responsive><div class=tag-name><label>{{sub.name}}</label></div></div></div></div></div><div class=row-flex><div class="relate mt20 mb20 pointer ban-width" ui-sref=celebritychoice><img src=img/celebrity.jpg class=img-responsive></div></div></div></div><div class="customerspeak-slider text-center"><h4 class="text-center dark-blue inline-block">Customers Speak</h4><div class=container><flex-slider class=carousel flex-slide="speak in testimonials track by $index" control-nav=false><li><div class=client-speak><p class="color-white client-descp text-left">{{speak.testimonial}}</p><h5 class="pull-right name color-white">- {{speak.user}}</h5></div></li></flex-slider></div></div>
