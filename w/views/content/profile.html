<div class="heading-bar text-center"><h3 class=heading>Profile</h3></div><div class=profile><h3 class="dark-blue text-uppercase text-center hidden-md hidden-sm hidden-lg hidden-xs">my account</h3><div class="mob-slider hidden-md hidden-sm hidden-lg visible-xs"><flex-slider flex-slide="s in download track by $index" class=bg-color animation=slide item-width=200 item-margin=10 animationloop=true move=2><li auto-heightfixed=""><a>{{s.name}}</a></li></flex-slider></div><div class=container><h3 class="dark-blue text-uppercase hidden-xs">my account</h3><div class=row><div class="col-md-3 hidden-xs"><div class=prof-tab ng-include=template.account></div></div><div class="col-md-8 fixed-height"><div class=profile-main><form><div class=row><div class=col-md-6><div class=relate><input type=text ng-disabled=!set.Profile class="form-control bckg" ng-model=userdata.firstname placeholder="First Name" aplha-only=""></div></div><div class=col-md-6><div class=relate><input type=text ng-disabled=!set.Profile class="form-control bckg" ng-model=userdata.lastname placeholder="Last Name" aplha-only=""></div></div></div><div class=row><div class=col-md-6><div class=relate><input type=text ng-disabled=!set.Profile class="form-control bckg" ng-model=userdata.mobile placeholder="Mobile No" only-digits="" minlength=10 maxlength=10></div></div><div class=col-md-6><div class=relate><input type=email ng-disabled=!set.Profile class="form-control bckg" ng-model=userdata.email placeholder=Email-id></div></div></div><div class=bank-detail><div class=text-center><a class="btn btn-outline mt20 mb20 btn-full text-medium" ng-hide=set.Profile ng-click="set.Profile=true">Edit</a><div class="on-edit mt20 mb20" ng-show=set.Profile><button type=reset class="btn btn-outline reset text-medium btn-full">Reset Details</button> <button class="btn btn-outline save-changes text-medium btn-full" ng-click=saveProfile()>Save Changes</button></div></div></div></form></div></div></div></div></div>
