<div class="heading-bar">
  <h3 class="heading">Profile</h3>
</div>
<div class="profile">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form action="">
          <div class="relate">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="relate">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="relate">
            <input type="tel" class="form-control" placeholder="Mobile No">
          </div>
          <div class="relate">
            <input type="email" class="form-control" placeholder="Email-id">
          </div>
          <div class="bank-detail">
            <h3>Bank Account Details :</h3>
            <div class="relate">
              <input type="text" class="form-control" placeholder="Bank Name">
            </div>
            <div class="relate">
              <input type="text" class="form-control" placeholder="Account Number">
            </div>
            <div class="relate">
              <span>Account Type - </span>
              <div class="radio-button">
                <input type="radio" class="" name="account" id="current">
                <label for="current"><span></span> Current</label>
              </div>
              <div class="radio-button">
                <input type="radio" class="" name="account" id="saving">
                <label for="saving"><span></span> Saving</label>
              </div>
            </div>
            <div class="relate">
              <input type="text" class="form-control" placeholder="IFSC Code">
            </div>
            <div class="tex-center">
              <button class="btn btn-outline">Edit</button>
              <div class="on-edit">
                <button class="btn btn-outline">Reset Details</button>
                <button class="btn btn-outline">Save Changes</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
