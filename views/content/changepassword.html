<div class="heading-bar">
  <h3 class="heading">Change Password</h3>
</div>
<div class="change-pswd">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="pswd-tab" ng-include="template.account"></div>
      </div>
      <div class="col-md-9">
        <form action="" name="formPassword">
          <div class="row">
            <div class="col-md-6">
              <div class="relate">
                <input type="password" placeholder="Old Password" class="form-control" ng-model="old" name="old" required>
                <div class="form-error" ng-show="formPassword.old.$error.required && formPassword.old.$touched">
                  Please enter your old password.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="relate">
                <input type="password" placeholder="New Password" class="form-control" ng-model="new" name="new" required>
                <div class="form-error" ng-show="formPassword.new.$error.required && formPassword.new.$touched">
                  Please enter your new password.
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="relate">
                <input type="password" placeholder="Confirm Password" class="form-control" ng-model="confirm" name="confirm" required>
                <div class="form-error" ng-show="formPassword.confirm.$error.required && formPassword.confirm.$touched">Password do not match.</div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-outline btn-full text-medium mt20">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
