<div class="popup">
  <div class="pop-heading-bar bg-dark-blue close-popup">
    <span class="close" ng-click="$close();"><img src="img/cross-pink.png" alt="" class="img-responsive"></span>
    <h2 class="text-uppercase text-center color-pink m-clear font-finestyle pd10">ADD TO CART</h2>
  </div>
  <div class="pop-body text addcartpad bg-light-pink ">
    <p class="text-center msg">To add a product to cart, please :</p>
    <div class="text-center fontsiz">
      <button class="onecart addcart btn btn-outline text-medium mt10 mb10 btn-full social-btn" ng-click="Login();">LOGIN</button> Or
      <button class="twocart addcart btn btn-outline text-medium mt10 mb10 btn-full social-btn" ng-click="signUp();">SIGN UP</button>
    </div>
  </div>
</div>
